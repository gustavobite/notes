machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "android-18"
    - echo y | android update sdk --no-ui --filter "android-19"
    - echo y | android update sdk --no-ui --all --filter "build-tools-20.0.0"
    - echo y | android update sdk --filter "extra-android-m2repository" --no-ui  
    - echo y | android update sdk --filter "extra-android-support" --no-ui
    - echo y | android update sdk --filter "extra-google-m2repository" --no-ui

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - cp /home/ubuntu/notes/app/build/test-results/debug/*.xml $CIRCLE_TEST_REPORTS/junit
